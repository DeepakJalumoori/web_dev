<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowspanColspan</title>
</head>
<body>
    <table border="black">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>males</td>
            <td>0.9</td>
            <td>0.3</td>
            <td>40</td>
        </tr>
        <tr>
            <td>females</td>
            <td>0.7</td>
            <td>0.5</td>
            <td>50</td>
        </tr>
           
                
       
    </table>
</body>
</html>
